<!DOCTYPE HTML>

		<title>JavaScript Library</title>
		
	</head>

	<body>
		<script>
			var J_Library = ( function() {
			  return {
			   map: function(c, d) {  
			   	var j = [];
			   	if(Array.isArray(c))
			   		{
			   			for(var i = 0; i<c.length; i++)
			   			{
			   				j.push(d(c[i]));
			   			}
			   			return j;
			   		}
			   		else
			   		{
						for(i in c)
						{
							j.push(d(c[i]));
						}
						return j; 
			   		}

			},
			   reduce: function(a, b, c) { 

			   	if(c == undefined){
			   		c = a[0];

			   	}
			   	
			   	for(var i = 0; i<a.length; i++)
			   	{
			   		c = b(c, a[i]);
			   	}
			   	return c;


			},
			   find: function(a, b) { 
			   	for(var i = 0; i<a.length; i++){
			   		if(b(a[i]) === true){
			   			return a[i];
			   		}
			   	}

			},
			   filter: function(a, b) { 
				   	j = [];
				    for(var i = 0; i<a.length; i++){

				   		if(b(a[i]) === true) {

				   			j.push(a[i]);
				   		}
				   }
				   return j;
			   },

			   reject: function(a, b) { 
			   	j = [];
			   	for(var i = 0; i<a.length; i++){
			   		if(b(a[i]) === false){
			   			j.push(a[i]);
			   		}
			   	}
			   	return j;
			  }
			}
		}
			)();

			var evens = J_Library.filter([1, 2, 3, 4, 5, 6], function(num){  return num % 2 == 0; });

			console.log(evens);
